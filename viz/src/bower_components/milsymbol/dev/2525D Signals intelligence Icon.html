<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Signal Intercept;;;110000
;Communications;;110100
;Jammer;;110200
;Radar;;110300
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ m[2] +"&lt;/td&gt; &lt;td&gt;"+ m[3] + "&lt;/td&gt; &lt;td&gt;"+ m[4] +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"1001500000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1003500000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1004500000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1006500000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-XLIII\"&gt;TABLE A-XLIII. Signals intelligence equipment entity/entity type/entity subtype   &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
