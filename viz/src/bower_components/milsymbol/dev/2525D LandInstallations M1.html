<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Unspecified;;0;
Biological;;1;
Chemical ;;2;
Nuclear;;3;
Radiological;;4;
Decontamination;;5;
Coal;;6;Used with Electric Power
Geothermal;;7;Used with Electric Power
Hydroelectric;;8;Used with Electric Power
Natural Gas;;9;Used with Electric Power
Petroleum;;10;Used with Electric Power
Civilian ;;11;Operation
Civilian Telephone;;12;Telecommunication
Civilian Television;;13;Telecommunication
Reserved for Future Use;;14-98;Assigned by SSMC/JSP only
Version Extension Flag;;99;
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ ((m[3]<10)?'0'+m[3]:m[3]) +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"1001200000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1003200000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1004200000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1006200000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-I\"&gt;TABLE A-I.  Land installation sector 1 modifier &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
