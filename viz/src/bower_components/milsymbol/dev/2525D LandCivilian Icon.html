<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Civilian;;;110000
;Environmental Protection;;110100
;Governmental Organization;;110200
;Individual;;110300
;Organization or Group;;110400
;Killing Victim;;110500
;Killing Victims;;110600
;Victim of an Attempted Crime;;110700
;Spy;;110800
;Composite Loss;;110900
;Emergency Medical Operation;;111000
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ m[2] +"&lt;/td&gt; &lt;td&gt;"+ m[3] + "&lt;/td&gt; &lt;td&gt;"+ m[4] +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"1001110000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1003110000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1004110000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1006110000" + m[4] + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-XXII\"&gt;TABLE A-XXII. Land civilian unit/organization entity/entity type/entity subtype.  &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
