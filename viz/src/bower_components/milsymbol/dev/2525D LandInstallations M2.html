<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Unspecified;;0;
Biological;;1;Used with CRBN
Chemical ;;2;Used with CRBN
Nuclear;;3;Used with CRBN
Radiological;;4;Used with CRBN
Atomic Energy Reactor;;5;Used with CRBN
Nuclear Material Production;;6;Used with CRBN
Nuclear Material Storage;;7;Used with CRBN
Weapons Grade;;8;Used with CRBN
Reserved for Future Use;;09-98;Assigned by SSMC/JSP only
Version Extension Flag;;99;
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ ((m[3]<10)?'0'+m[3]:m[3]) +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"100120000000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"100320000000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"100420000000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"100620000000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-I\"&gt;TABLE A-I.  Land installation sector 2 modifier &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
