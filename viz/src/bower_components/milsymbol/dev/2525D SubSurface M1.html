<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Unspecified;;0;
Antisubmarine Warfare;;1;
Auxiliary;;2;
Command and Control;;3;
Intelligence, Surveillance, Reconnaissance;;4;
Mine Countermeasures;;5;
Mine Warfare;;6;
Surface Warfare;;7;
Attack;;8;
Ballistic Missile ;;9;
Guided Missile ;;10;
Other Guided Missile;;11;
Special Operations Forces (SOF);;12;
Possible Submarine Low 1 ;;13;
Possible Submarine Low 2;;14;
Possible Submarine High 3;;15;
Possible Submarine High 4;;16;
Probable Submarine;;17;
Certain Submarine;;18;
Anti-torpedo Torpedo;;19;
Hijacking/Highjacked;;20;
Reserved for Future Use;;21-98;Assigned by SSMC/JSP only
Version Extension Flag;;99;
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ ((m[3]<10)?'0'+m[3]:m[3]) +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"1001350000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1003350000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1004350000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1006350000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-I\"&gt;TABLE A-I.  Sea subsurface sector 1 modifier &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
