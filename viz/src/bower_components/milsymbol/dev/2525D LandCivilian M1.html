<html>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<body>

<textarea id="codes">
Unspecified;;0;
Assassination;;1;
Execution (Wrongful Killing);;2;
Murder Victims;;3;
Hijacking;;4;
Kidnapping;;5;
Piracy;;6;
Rape;;7;
Civilian;;8;
Displaced Person(s), Refugee(s) and Evacuee(s);;9;
Foreign Fighter(s);;10;
Gang Member or Gang;;11;
Government Organization;;12;
Leader or Leadership;;13;
Nongovernmental Organization Member or Nongovernmental Organization;;14;
Coerced/Impressed Recruit;;15;
Willing Recruit;;16;
Religious or Religious Organization;;17;
Targeted Individual or Organization;;18;
Terrorist or Terrorist Organization;;19;
Speaker;;20;
Accident;;21;
Combat;;22;
Other;;23;
Loot;;24;
Reserved for Future Use;;25-98;Assigned by SSMC/JSP only
Version Extension Flag;;99;
</textarea>

<script>
var autotest = "&lt;table border=1&gt;<br>"
var re = /(^.*);(.*);(.*);(.*$)/gm; 
var str = document.getElementById("codes").value;
var m;

String.prototype.replaceAt=function(index, character) {
    return this.substr(0, index) + character + this.substr(index+character.length);
}

while ((m = re.exec(str)) != null) {
    if (m.index === re.lastIndex) {
        re.lastIndex++;
    }
   autotest += "&lt;tr&gt;<br>&lt;td&gt;" + m[1] +"&lt;/td&gt; &lt;td&gt;"+ ((m[3]<10)?'0'+m[3]:m[3]) +"&lt;/td&gt; <br> &lt;td&gt;" + 
   "&lt;script&gt;document.write(new MilSymbol(\"1001110000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1003110000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1004110000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
   "&lt;script&gt;document.write(new MilSymbol(\"1006110000000000" + ((m[3]<10)?'0'+m[3]:m[3]) + "\", {size:size}).symbolMarker().textXML);&lt;/script&gt;<br>" +
    "&lt;/td&gt;<br>&lt;/tr&gt;<br>"
}
autotest += "&lt;/table&gt;"


document.write("&lt;h3 id=\"TABLEA-I\"&gt;TABLE A-I.  Land civilian unit/organization sector 1 modifier &lt;/h3&gt;<br>" + autotest)

</script>
</script>
</body>
</html>
